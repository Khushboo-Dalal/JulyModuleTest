<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="../images/locationn.png" type="image/x-icon">
    <title>Location Page</title>
  </head>
  <body>
    <main>
      <section class="info">
        <div style="font-size: 34px; font-weight: 700;">IP Address : <span class="ip-address"></span></div>
        <div class="inside-info">
          <div class="lat-long">
            <div style="font-size: 20px; font-weight: 700;">Lat : <span id="lat"></span></div>
            <div style="font-size: 20px; font-weight: 700;">Long : <span id="long"></span></div>
          </div>
          <div class="city-region">
            <div style="font-size: 20px; font-weight: 700;">City : <span id="city"></span></div>
            <div style="font-size: 20px; font-weight: 700;">Region : <span id="region"></span></div>
          </div>
          <div class="org-host">
            <div style="font-size: 20px; font-weight: 700;">Organisation : <span id="org"></span></div>
            <div style="font-size: 20px; font-weight: 700;">Hostname : <span id="host"></span></div>
          </div>
        </div>
      </section>
      <section class="location">
        <h3 style="color: #b8bccc; font-size: 40px; font-weight: 700;">Your Current Location</h3>
        <iframe src=""></iframe>
      </section>
      <section class="my-info">
        <h3 style="color: white; font-size: 40px; font-weight: 700;">More information About You</h3>
        <div style="font-size: 20px; font-weight: 700;">Timezone : <span id="timezone"></span></div>
        <div style="font-size: 20px; font-weight: 700;">Date and Time : <span id="myDate"></span><span id="myTime"></span></div>
        <div style="font-size: 20px; font-weight: 700;">Pincode : <span id="pincode"></span></div>
        <div style="font-size: 20px; font-weight: 700;">Message : <span id="pincodes-found"></span></div>
      </section>
      <section class="post-offices-container">
        <h3 style="color: white; font-size: 40px; font-weight: 700;">Post Offices Near You</h3>
        <div class="search-box">
          <img src="../images/search.png" alt="search-logo" />
          <input type="text" placeholder="Search By Name" id="search" />
        </div>
        <div class="offices"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
